name: fooderfetch
description: a social recipe app to keep track of new dishes, and share with friends.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  provider: ^5.0.0
  flutter_colorpicker: ^0.4.0
  intl: ^0.17.0
  uuid: ^3.0.4
  smooth_page_indicator: ^0.3.0-nullsafety.0
  webview_flutter: ^2.0.7
  url_launcher: ^6.0.4
  shared_preferences: ^2.0.5
  chopper: ^4.0.0
  logging: ^1.0.0
  json_annotation: ^4.0.0
  flutter_svg: ^0.22.0
  cached_network_image: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  json_serializable: ^4.0.0
  chopper_generator: ^4.0.0
  build_runner: ^2.0.5

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/food_pics/
    - assets/magazine_pics/
    - assets/sample_data/
    - assets/profile_pics/
    - assets/fooder_fetch_assets/
